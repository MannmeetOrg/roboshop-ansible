- name: Copy the configuration file to the path
  ansible.buildin.copy:
    src: "{{ component }}.service"
    dest: /etc/systemd/system/{{ component }}.service
    when: {{ component }} != mysql

- name: Start Service
  ansible.buildin.service:
    name: "{{ component }}"
    status: restarted
    enable: true
    daemon-reload: true
